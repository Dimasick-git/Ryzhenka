name: ğŸ”¨ Build on Develop Branch

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip jq

      - name: ğŸ“Š Get version from CHANGELOG
        id: version
        run: |
          VERSION=$(head -n 5 CHANGELOG.md | grep -oP '\[\K[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ Build version: $VERSION"

      - name: ğŸ”¨ Create build
        run: |
          mkdir -p build
          zip -r build/Ryazhenka-${{ steps.version.outputs.version }}-dev.zip \
            --exclude "*.git*" \
            --exclude ".github/*" \
            --exclude "build/*" \
            --exclude "node_modules/*" \
            --exclude ".env*" \
            .
          
          # Generate checksums
          cd build
          sha256sum Ryazhenka-${{ steps.version.outputs.version }}-dev.zip > checksums-dev.txt
          cd ..

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Ryazhenka-dev-${{ steps.version.outputs.version }}
          path: build/
          retention-days: 30

      - name: ğŸ’¬ Post build status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **Build successful!**\n\n- Version: **${{ steps.version.outputs.version }}**\n- Artifacts available in the build artifacts section\n- Download and test before merging to main'
            })

      - name: âœ… Verification report
        run: |
          echo "ğŸ”¨ Build Report"
          echo "=============="
          echo "âœ… Project built successfully"
          echo "ğŸ“¦ Version: ${{ steps.version.outputs.version }}"
          echo "ğŸ“ Output: build/Ryazhenka-${{ steps.version.outputs.version }}-dev.zip"
          echo "ğŸ” Checksums generated: build/checksums-dev.txt"
