;background=false
;gap=17
'Ryazhenka BEST CFW Tuner' = 'v8.3 {DRIGHT}'

[Setup Section]
;mode=table
;spacing=4
'Настройки системы:'=''

[*Текущие настройки]
;mode=forwarder
;helper_text=false
package_source '/switch/.packages/Ryazhenkabestcfw Tuner/Data/Presets/Current Main.ini'
set-footer ''

[*Управление бэкапами]
;mode=forwarder
;helper_text=false
package_source '/switch/.packages/Ryazhenkabestcfw Tuner/Data/Presets/Backup Manager.ini'
set-footer ''

[*Готовые профили]
;mode=forwarder
;helper_text=false
package_source '/switch/.packages/Ryazhenkabestcfw Tuner/Data/Presets/Presets Manager.ini'
set-footer ''
exec Preset

[Gap]
;mode=table
;background=false
;gap=12

[Tuning Section]
;mode=table
;spacing=4
'Ручная настройка:'=''

[*Настройки CPU]
;mode=forwarder
;helper_text=false
package_source '/switch/.packages/Ryazhenkabestcfw Tuner/Data/Tuner/CPU.ini'
set-footer ''
exec CPU

[*Настройки GPU]
;mode=forwarder
;helper_text=false
package_source '/switch/.packages/Ryazhenkabestcfw Tuner/Data/Tuner/GPU.ini'
set-footer ''
exec GPU

[*Настройки RAM]
;mode=forwarder
;helper_text=false
package_source '/switch/.packages/Ryazhenkabestcfw Tuner/Data/Tuner/RAM.ini'
set-footer ''
exec RAM

[Gap]
;mode=table
;background=false
;gap=18

[Применить настройки]
;mode=action
;helper_text=false
try:
  ini_file '/switch/.packages/Ryazhenkabestcfw Tuner/config.ini'
  exec '{ini_file(OC Autobackup,value)}'
  reboot
set-footer ''

