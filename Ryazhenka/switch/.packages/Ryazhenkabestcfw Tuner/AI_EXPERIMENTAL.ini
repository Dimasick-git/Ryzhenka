; =============================================================

[CHEATS]
; --- Раздел читов от AI ---
; enable_global — включает модуль читов во всех поддерживаемых играх
enable_global = 1
; rapid_fire — автокликер для огня (0/1). Может вызывать бан в онлайне
rapid_fire = 0
; no_recoil — снижает отдачу оружия (0-100). 0 — выкл, 100 — максимум
no_recoil = 0
; ai_aim_assist — демонстрационный ассистент наведения (значение 0..3)
ai_aim_assist = 0
; notes — комментарий для пользователя
notes = "Экспериментальные читы. Не используйте онлайн. — AI"

[DEBUG]
; --- Раздел отладки от AI ---
; overlay — показ отладочного оверлея (FPS, Temp, Clocks)
overlay = 1
; verbose_logs — подробные логи в /switch/logs/ryazhenka/
verbose_logs = 0
; save_state — стратегия сохранения состояния: off|manual|auto
save_state = manual
; trace_gpu — трассировка GPU событий (0/1), повышает нагрузку
trace_gpu = 0
; watchdog_recover — попытка авто-восстановления при краше (0/1)
watchdog_recover = 1
; debug_comment — подпись от AI
debug_comment = "AI Test Patch: будьте аккуратны с трассировкой и логами"

