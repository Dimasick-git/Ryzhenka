[@RAM Tuner]

; ────────────────────────────────────────
; PRESETS SECTION
; ────────────────────────────────────────
[Presets]
;mode=table
;gap=15

; Docked Mode Configuration
'⚡ Док-режим' = ''
'RAM Частота (док)' = @set-sysclk-freq|doc|mem|1600000000
'EMC Частота (док)' = @set-sysclk-freq|doc|emc|1600000000
'' = ''

; Handheld Mode Configuration
'🎮 Портативный' = ''
'RAM Частота (порт)' = @set-sysclk-freq|hand|mem|1331200000
'EMC Частота (порт)' = @set-sysclk-freq|hand|emc|1331200000
'' = ''

; Idle Mode Configuration
'💤 Режим ожидания' = ''
'RAM Частота (idle)' = @set-sysclk-freq|idle|mem|665600000
'EMC Частота (idle)' = @set-sysclk-freq|idle|emc|665600000
'' = ''

; ────────────────────────────────────────
; FOOTER
; ────────────────────────────────────────
[Footer]
;gap=10
'' = ''
