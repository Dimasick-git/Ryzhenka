[theme]
; Ryazhahand 2.1.5 "Midnight Amber" Dark Theme
; Автор: Dimasick

; Основные настройки
battery_color=#FFCC66
bg_alpha=15
bg_color=#1A1A2E
bottom_button_color=#FFB84D
bottom_separator_color=#CC8C00
bottom_text_color=#FFFFFF
click_alpha=12
click_color=#FFCC66
click_text_color=#FFFFFF
clock_color=#FFCC66

; Цвета элементов
default_overlay_color=#332F4B
default_package_color=#CC9900
default_script_color=#FFB84D
disable_colorful_logo=false
disable_selection_bg=false
dynamic_logo_color_1=#FFB84D
dynamic_logo_color_2=#FFCC80

; Заголовки и разделители
header_separator_color=#CC8C00
header_text_color=#FFD580
highlight_color_1=#FFB84D
highlight_color_2=#FFCC80
highlight_color_3=#FFE5B3
highlight_color_4=#FFEBCC

; Текст и статусы
inprogress_text_color=#FFCC66
invalid_text_color=#FF4444
invert_bg_click=true
logo_color_1=#FFB84D
logo_color_2=#FFCC80
off_text_color=#AAAAAA
on_text_color=#FFFFFF

; Прогресс-бары
progress_alpha=14
progress_color=#FFB84D
selection_bg_alpha=18
selection_bg_color=#332F4B
selection_star_color=#FF9900
selection_text_color=#FFFFFF
seperator_alpha=12
seperator_color=#CC8C00
star_color=#FFAA00

; Таблицы
table_bg_alpha=16
table_bg_color=#2B2943
table_info_text_color=#FFFFFF
table_section_text_color=#FFCC66
text_color=#FFFFFF

; Трекбары
trackbar_color=#FFB84D
trackbar_empty_color=#554E7A
trackbar_full_color=#CC9900
trackbar_slider_border_color=#FFCC66
trackbar_slider_color=#FFD580
trackbar_slider_malleable_color=#FFE5B3

; Дополнительные элементы
version_text_color=#CCCCCC
warning_text_color=#FF4444

